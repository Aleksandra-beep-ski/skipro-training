<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Тренировки - SkiPro Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo_skipro.png" alt="SkiPro Training Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="workouts.html">Тренировки</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Программы тренировок SkiPro</h1>

        <nav class="internal-nav">
            <ul>
                <li><a href="#ski">Горные лыжи</a></li>
                <li><a href="#gym">ОФП</a></li>
                <li><a href="#calendar">Календарь</a></li>
            </ul>
        </nav>

        <div id="trainings-container">
            <div class="loading">Загрузка программ тренировок...</div>
        </div>

        <section id="calendar" class="training-calendar">
            <h2>Календарь тренировок</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prevMonth" class="calendar-nav-btn">←</button>
                    <h3 id="currentMonth">Январь 2025</h3>
                    <button id="nextMonth" class="calendar-nav-btn">→</button>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <div class="loading">Загрузка календаря...</div>
                </div>
                <div class="booked-trainings" id="bookedTrainings">
                    <h3>Забронированные тренировки</h3>
                    <div id="bookingsList">
                        <div class="loading">Загрузка бронирований...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SkiPro Training. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
